<div class="container">
    <div class="form-container">
        <mat-card>
            <mat-card-header>
                <mat-card-title><h3>Log In</h3></mat-card-title>
                <mat-card-subtitle>Enter your username and password.</mat-card-subtitle>
            </mat-card-header>        
            
            <mat-card-content>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">                    
                    <mat-form-field appearance="fill">
                        <mat-label>Username</mat-label>            
                        <input matInput formControlName="username">
                        <mat-error *ngIf="loginForm.get('username')?.getError">Please enter a valid username</mat-error>                        
                    </mat-form-field>

                    <mat-form-field appearance="fill">
                        <mat-label>Enter your password</mat-label>
                        <input matInput formControlName="password" [type]="hide ? 'password' : 'text'">
                        <button mat-icon-button matSuffix type="button" (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>                              
                        </button>
                        <mat-error *ngIf="loginForm.get('password')?.getError">Please enter a password</mat-error>  
                      </mat-form-field>      
                
                    <mat-card-actions>
                        <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>
                    </mat-card-actions>
                </form>
            </mat-card-content>            
        </mat-card>           
    </div>
</div>
