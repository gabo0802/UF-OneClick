<div class="container">
    <div class="form-container">
        <mat-card>
            <mat-card-header>
                <mat-card-title><h4>Log In</h4></mat-card-title>
                <mat-card-subtitle>Enter your username and password.</mat-card-subtitle>
            </mat-card-header>        
            
            <mat-card-content>
                <form action="">
                    
                        <mat-form-field appearance="fill">
                            <mat-label>Username</mat-label>            
                            <input matInput required>
                        </mat-form-field>
                    
                    
                        <mat-form-field appearance="fill">
                            <mat-label>Password</mat-label>            
                            <input matInput type="password" required>
                        </mat-form-field>                          
            
                    <mat-card-actions>
                        <button type="submit" mat-raised-button color="primary">Log In</button>
                    </mat-card-actions>
                </form>
            </mat-card-content>            
        </mat-card>           
    </div>
</div>
