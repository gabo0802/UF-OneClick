<div class="container">
    <div class="form-container">
        <mat-card>
            <mat-card-header>
                <mat-card-title><h3>Sign Up</h3></mat-card-title>
                <mat-card-subtitle>{{ message }}</mat-card-subtitle>
            </mat-card-header>        
            
            <mat-card-content>
                <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">                    
                        <mat-form-field appearance="fill">
                            <mat-label>Username</mat-label>            
                            <input matInput formControlName="username">
                            <mat-error *ngIf="signUpForm.get('username')?.getError">Please enter a valid username</mat-error>
                        </mat-form-field>

                        <mat-form-field appearance="fill">
                            <mat-label>Email</mat-label>            
                            <input matInput type="email" formControlName="email">
                            <mat-error *ngIf="signUpForm.get('email')?.getError">Please enter a valid email address</mat-error>
                        </mat-form-field>
                        
                        <mat-form-field appearance="fill">
                            <mat-label>Password</mat-label>
                            <input matInput formControlName="password" [type]="hide ? 'password' : 'text'">
                            <button mat-icon-button matSuffix type="button" (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>                              
                            </button>
                            <mat-error *ngIf="signUpForm.get('password')?.hasError('required')">Please enter a password</mat-error>
                            <mat-error *ngIf="signUpForm.get('password')?.hasError('minlength')">Password must be at least {{ passwordCharacterLength }} characters</mat-error>
                          </mat-form-field>      

                        
                    
                    <mat-card-actions>
                        <button type="submit" mat-raised-button color="primary" [disabled]="signUpForm.invalid">Sign Up</button>
                    </mat-card-actions>
                </form>
            </mat-card-content>            
        </mat-card>           
    </div>
</div>
