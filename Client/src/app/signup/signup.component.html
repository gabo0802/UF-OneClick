<div class="container">
    <div class="form-container">
        <mat-card>
            <mat-card-header>
                <mat-card-title><h4>Sign Up</h4></mat-card-title>
                <mat-card-subtitle>Please enter the required information below.</mat-card-subtitle>
            </mat-card-header>        
            
            <mat-card-content>
                <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">                    
                        <mat-form-field appearance="fill">
                            <mat-label>Username</mat-label>            
                            <input matInput required>
                        </mat-form-field>

                        <mat-form-field appearance="fill">
                            <mat-label>Email</mat-label>            
                            <input matInput type="email" required>
                        </mat-form-field>
                    
                    
                        <mat-form-field appearance="fill">
                            <mat-label>Password</mat-label>            
                            <input matInput type="password" required>
                        </mat-form-field>                          
            
                    <mat-card-actions>
                        <button type="submit" mat-raised-button color="primary">Sign Up</button>
                    </mat-card-actions>
                </form>
            </mat-card-content>            
        </mat-card>           
    </div>
</div>
