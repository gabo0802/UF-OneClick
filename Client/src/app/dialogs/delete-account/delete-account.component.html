<h1 mat-dialog-title id="warning">Warning!</h1>
<div mat-dialog-content>
  Deleting your account will permanently delete all your personal data and your account information. Do you wish to proceed?
</div>
<div mat-dialog-actions align="end">
    <button mat-raised-button color="primary" mat-dialog-close class="cancel">Cancel</button>
    <button mat-raised-button color="accent" mat-dialog-close>Delete</button>
</div>
