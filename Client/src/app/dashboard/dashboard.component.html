<button type="submit" mat-raised-button color="primary" (click)="doLogout()">Logout</button>
<button type="submit" mat-raised-button color="primary"  (click)="getUserSubscriptions()" style="opacity: {{adminButtonVisible}}" [disabled]="adminButtonVisible != 100">See Your Subscriptions</button>
<button type="submit" mat-raised-button color="primary"  (click)="getUserData()" style="opacity: {{adminButtonVisible}}" [disabled]="adminButtonVisible != 100">Get All User Data</button>
<button type="submit" mat-raised-button color="primary" (click)="resetAll()" style="opacity: {{adminButtonVisible}}" [disabled]="adminButtonVisible != 100">Reset All</button>

<div><br><br></div>

<mat-card-content>
    <form [formGroup]="createSubFrom" (ngSubmit)="onSubmit()">                    
        <mat-form-field appearance="fill">
            <mat-label>Subscription Name</mat-label>            
            <input matInput formControlName="name">
            <mat-error *ngIf="createSubFrom.get('name')?.getError">Please enter a valid Subscription Service</mat-error>                        
        </mat-form-field>

        <mat-card-actions>
            <button type="submit" mat-raised-button color="primary" [disabled]="createSubFrom.invalid">Add Subscription</button>
        </mat-card-actions>
    </form>
</mat-card-content>        

<mat-card-content>
    <form [formGroup]="removeSubFrom" (ngSubmit)="onSubmit2()">                    
        <mat-form-field appearance="fill">
            <mat-label>Subscription Name</mat-label>            
            <input matInput formControlName="name">
            <mat-error *ngIf="removeSubFrom.get('name')?.getError">Please enter a valid Subscription Service</mat-error>                        
        </mat-form-field>

        <mat-card-actions>
            <button type="submit" mat-raised-button color="primary" [disabled]="removeSubFrom.invalid">Cancel Subscription</button>
        </mat-card-actions>
    </form>
</mat-card-content>       


<mat-card-content>
    <form [formGroup]="newsLetterForm" (ngSubmit)="newsLetter()">                   
        <textarea type="text" id="newslettermessage" name="name" rows="6" cols="50" style="opacity: {{adminButtonVisible}}">Enter Message For Newsletter</textarea>

        <mat-card-actions>
            <button type="submit" mat-raised-button color="primary" style="opacity: {{adminButtonVisible}}" [disabled]="adminButtonVisible != 100">Send Newsletter</button>
        </mat-card-actions>
    </form>
</mat-card-content>   

<div id="allSubs"></div>
