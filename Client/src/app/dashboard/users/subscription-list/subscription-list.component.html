<div class="subscription-container">
  <div class="buttons-container">
    <button mat-flat-button color="primary" id="add" (click)="addSubscription()">Add Subscription</button>
  </div>  
    <table mat-table id="subscriptionList" [dataSource]="subscriptionList" class="mat-elevation-z8 demo-table">
        <!-- Position Column -->
      <ng-container matColumnDef="sub-name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let sub"> {{sub.name}} </td>
      </ng-container>

      <ng-container matColumnDef="sub-price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let sub"> {{'$ ' + sub.price}} </td>
      </ng-container>

      <ng-container matColumnDef="sub-actions">
        <th mat-header-cell *matHeaderCellDef> Date Added </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="actions">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">            
            <button mat-menu-item>
              <mat-icon id="warning">delete</mat-icon>
              <span>Delete</span>
            </button>       
          </mat-menu>      
        </td>
      </ng-container>
        
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
</div>
