<table mat-table [dataSource]="subscriptionList" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
  <ng-container matColumnDef="sub-name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let sub"> {{sub.name}} </td>
  </ng-container>

  <ng-container matColumnDef="sub-price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let sub"> {{'$ ' + sub.price}} </td>
  </ng-container>

  <ng-container matColumnDef="sub-edit">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let row"><button mat-flat-button color="primary">Edit</button></td>
  </ng-container>
    
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
