<div class="container">
    <div class="profile-container">
        <mat-card>
            <mat-card-header>
                <mat-card-title><h3>Profile Information</h3></mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <app-username-field [oldUsername]="username"></app-username-field>
                <app-email-field [oldEmail]="email"></app-email-field>
                <app-password-field></app-password-field>
                <app-timezone-field [oldTimeZone]="timezone"></app-timezone-field>  
            </mat-card-content>
            <mat-card-actions>
                <div class="buttons">                    
                    <button mat-raised-button color="primary" (click) = delete()>Delete Profile</button>
                    <button mat-raised-button color="primary" (click)="back()">Back</button>
                </div>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
